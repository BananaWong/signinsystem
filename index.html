<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤系統</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>考勤系統</h1>
        <label for="employeeName">姓名:</label>
        <input type="text" id="employeeName" placeholder="輸入姓名">
        <label for="note">備註:</label>
        <textarea id="note" placeholder="輸入備註 (非必填)"></textarea>
        <button id="signInBtn">簽到</button>
        <button id="signOutBtn">簽退</button>
        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
