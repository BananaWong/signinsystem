<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考勤系統 Punch Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>考勤系統 Punch Clock</h1>
        <label for="employeeName">姓名 Name:</label>
        <input type="text" id="employeeName" placeholder="輸入姓名 Enter Your name">
        <label for="note">備註 Note:</label>
        <textarea id="note" placeholder="輸入備註 (非必填) Enter Note (optional)"></textarea>
        <label for="startTime">預期開始時間（24小時制） / Expected Start Time (24h):</label>
        <input type="time" id="startTime" name="startTime">
        <label for="endTime">預期結束時間（24小時制） / Expected End Time (24h):</label>
        <input type="time" id="endTime" name="endTime">
        <button id="signInBtn">簽到  Punch In</button>
        <button id="signOutBtn">簽退 Punch Out</button>
        <p>請注意，請在姓名欄中輸入<b>自己的本名</b><br> 簽到前請記得檢查是否有打錯姓名,請確保你每次輸入的是同一個名字</p>
        <P>Please enter your <b>Real name</b> in the Name field, and remember to double-check for any spelling errors. Make sure that each time you Enter your name, it is consistent.</P>
        <div id="message"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
